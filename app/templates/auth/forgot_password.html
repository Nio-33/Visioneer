<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Visioneer - Forgot Password</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <script>
          tailwind.config = {
            darkMode: "class",
            theme: {
              extend: {
                colors: {
                  primary: "#1919e6",
                  "background-light": "#f6f6f8",
                  "background-dark": "#111121",
                  "card-dark": "#1a1a2e",
                },
                fontFamily: {
                  display: ["Space Grotesk", "sans-serif"],
                },
                borderRadius: {
                  DEFAULT: "0.25rem",
                  lg: "0.5rem",
                  xl: "0.75rem",
                  full: "9999px",
                },
              },
            },
          };
        </script>
</head>
<body class="bg-background-dark font-display text-gray-200">
<div class="flex min-h-screen items-center justify-center px-4">
<div class="w-full max-w-md p-8 space-y-8">
<div class="text-center space-y-6">
<a href="{{ url_for('main.index') }}" class="inline-flex justify-center items-center gap-3 mb-4 hover:opacity-80 transition-opacity">
<svg class="h-10 w-10 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
<h2 class="text-3xl font-bold text-white">Visioneer</h2>
</a>

<div class="space-y-3">
<h1 class="text-3xl font-bold text-white">Forgot your password?</h1>
<p class="text-gray-400 text-base">No problem. Enter your email address and we'll send you a link to reset it.</p>
</div>
</div>

<!-- Alert messages -->
<div id="auth-error" class="hidden p-4 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm"></div>
<div id="auth-success" class="hidden p-4 bg-green-100 dark:bg-green-900/30 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-300 rounded-lg text-sm"></div>

<form id="forgot-password-form" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="email">Email address</label>
<input
    type="email"
    id="email"
    name="email"
    placeholder="Email address"
    required
    class="w-full px-4 py-3 bg-background-dark border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
/>
</div>

<div>
<button
    id="reset-button"
    type="submit"
    class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark transition-all"
>
    <span class="button-text">Send reset link</span>
    <span class="button-loader hidden">
        <svg class="animate-spin h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </span>
</button>
</div>
</form>

<div class="text-center">
<a href="{{ url_for('auth.login') }}" class="inline-flex items-center gap-2 text-primary hover:underline font-medium transition-colors">
<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
</svg>
Back to login
</a>
</div>
</div>
</div>

<script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const resetButton = document.getElementById('reset-button');

    // Handle password reset
    forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;

        // Validate email
        if (!email) {
            showError('Please enter your email address');
            return;
        }

        // Show loading state
        setLoading(true, resetButton);

        // Send password reset email
        const result = await sendPasswordReset(email);

        setLoading(false, resetButton);

        if (result.success) {
            showSuccess(result.message);
            // Clear form
            document.getElementById('email').value = '';
        } else {
            showError(result.message);
        }
    });
});
</script>

</body>
</html>
