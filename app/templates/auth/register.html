<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Visioneer - Authentication</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
          tailwind.config = {
            darkMode: "class",
            theme: {
              extend: {
                colors: {
                  primary: "#1919e6",
                  "background-light": "#f6f6f8",
                  "background-dark": "#111121",
                  "card-dark": "#1a1a2e",
                },
                fontFamily: {
                  display: ["Space Grotesk", "sans-serif"],
                },
                borderRadius: {
                  DEFAULT: "0.25rem",
                  lg: "0.5rem",
                  xl: "0.75rem",
                  full: "9999px",
                },
              },
            },
          };
        </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen items-center justify-center bg-cover bg-center" style="background-image: linear-gradient(rgba(17, 17, 33, 0.8), rgba(17, 17, 33, 0.8)), url('https://lh3.googleusercontent.com/aida-public/AB6AXuD8XPdZf_Ss1_eyufxK4Ofv8Y_Zow4xcx_YaOs-9Xs3lxxiAn4cM1tzV5Ov14d0h-ew58_CLugkAX3a_-KO_oZqgXDCtCx0rqQxK2fuQNq1iatTzgqa7z8AII-bLtEjqS6YCzySdgbxTdD8mV2pJiB5cbcZgg1jtzKLipd7rYBHx71t0HQLr2X4racpf8_Y-UPYxxlXATTwX3wnLzdwWULtODPGYr5veaQ3VF5bi0EDtEOVLVh9JQtXRjvqVvV41RaS4SFJ9x5RMijf');">
<div class="w-full max-w-md p-8 space-y-8 bg-background-light dark:bg-card-dark rounded-xl shadow-2xl m-4">
<div class="text-center">
<div class="flex justify-center items-center gap-3 mb-4">
<svg class="h-10 w-10 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Visioneer</h2>
</div>
<p class="text-gray-600 dark:text-gray-400">Create your account to get started with Visioneer.</p>
</div>
<form action="{{ url_for('auth.register') }}" class="space-y-6" method="POST">
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="name">Full Name</label>
<input autocomplete="name" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary" id="name" name="name" required="" type="text"/>
</div>
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email Address</label>
<input autocomplete="email" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary" id="email" name="email" required="" type="email"/>
</div>
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<div class="relative">
<input autocomplete="new-password" class="mt-1 block w-full px-3 py-2 pr-10 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary" id="password" name="password" required="" type="password"/>
<button type="button" onclick="togglePasswordVisibility('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
<svg id="eye-icon-password" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
</svg>
</button>
</div>
</div>
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm_password">Confirm Password</label>
<div class="relative">
<input autocomplete="new-password" class="mt-1 block w-full px-3 py-2 pr-10 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary" id="confirm_password" name="confirm_password" required="" type="password"/>
<button type="button" onclick="togglePasswordVisibility('confirm_password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
<svg id="eye-icon-confirm_password" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
</svg>
</button>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded" id="terms" name="terms" required="" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="terms">
I agree to the <a class="font-medium text-primary hover:text-primary/90" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:text-primary/90" href="#">Privacy Policy</a>
</label>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-opacity" type="submit">
                    Create Account
                </button>
</div>
</form>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-background-light dark:bg-card-dark text-gray-500 dark:text-gray-400">Or continue with</span>
</div>
</div>
<div>
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-background-dark text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800">
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M22.56,12.25C22.56,11.47 22.5,10.72 22.38,10H12.27V14.2H18.1C17.84,15.77 16.96,17.09 15.59,18V20.73H19.38C21.43,18.89 22.56,15.89 22.56,12.25Z"></path>
<path d="M12.27,23C15.14,23 17.58,22.09 19.38,20.73L15.59,18C14.5,18.66 13.43,19 12.27,19C9.73,19 7.58,17.35 6.7,15.1H2.8V17.97C4.6,21.05 8.12,23 12.27,23Z"></path>
<path d="M6.7,15.1C6.48,14.47 6.36,13.75 6.36,13C6.36,12.25 6.48,11.53 6.7,10.9H2.8V7.93C1.96,9.56 1.5,11.2 1.5,13C1.5,14.8 1.96,16.44 2.8,17.97L6.7,15.1Z"></path>
<path d="M12.27,6.9C13.56,6.9 14.73,7.38 15.75,8.34L19.46,4.72C17.58,2.91 15.14,1.9 12.27,1.9C8.12,1.9 4.6,3.95 2.8,7.03L6.7,9.9C7.58,7.65 9.73,6.9 12.27,6.9Z"></path>
</svg>
<span class="sr-only">Sign in with Google</span>
</button>
</div>
<p class="text-sm text-center text-gray-500 dark:text-gray-400">
            Already have an account?
            <a class="font-medium text-primary hover:text-primary/90" href="{{ url_for('auth.login') }}">Sign in</a>
</p>
</div>
</div>

<script>
function togglePasswordVisibility(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const eyeIcon = document.getElementById(`eye-icon-${fieldId}`);
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
    }
}
</script>

</body></html>
